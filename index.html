<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Cash Register</h1>
        
        <h2>Menu</h2>
        <select id="menu">
            <option value="0" data-price="0">Select an item</option>
            <option value="1" data-price="1.00">Medium bag of Chips - $1.00</option>
            <option value="2" data-price="1.25">Sour patches - $1.25</option>
            <option value="3" data-price="0.50">Small bag of chips - $0.50</option>
            <option value="4" data-price="1.00">Juice - $1.00</option>
        </select>

        <input type="number" id="quantity" placeholder="Quantity" min="1" value="1" required>
        <button id="add-item">Add Item</button>

        <h2>Items:</h2>
        <ul id="item-list"></ul>
        <h3>Total: $<span id="total">0.00</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
